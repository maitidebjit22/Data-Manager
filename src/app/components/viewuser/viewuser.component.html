<body>
<div class="form-container">
<div class="form-wrapper">

    <div class="container mt-3">
    
     
    </div>
      <div class="container">
      
       <h2>User Details</h2>
          <table class="rwd-table">
            <tbody>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Location</th>
                <th>Mobile</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
             
              <tr *ngFor="let employee of user| paginate: { itemsPerPage: 5, currentPage: p}">
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.location}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.uploadDate| date:'short'}}</td>
               
                <td>
                    <button class="four" (click)="deleteuser(employee)"> Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event" style="text-align: right;"></pagination-controls>
        </div>
      
        <h1>
          <div class="dashboard-container" style="text-align: right;">
          
            <button mat-raised-button (click)="onLogout()">Logout</button>
          </div>
          <div class="dashboard-contain" style="text-align:left;">
          
            <button mat-raised-button><a href="/home">Go to Admin Page</a></button>
          </div>
        </h1>
      </div>
      </div>
 
    </body>
